name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          npm test
          echo "âœ… All tests passed!"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/

  validate-images:
    name: Validate Images
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install icon dependencies
        working-directory: icons
        run: npm install

      - name: Run image validator
        run: |
          echo "Running image validator..."
          node test/image-validator.js
          echo "âœ… All images validated!"

  build:
    name: Build Chrome Extension
    runs-on: ubuntu-latest
    needs: [test, validate-images]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set build environment variables
        run: |
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "GIT_COMMIT_FULL=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
          echo "VERSION=$(node -p "require('./manifest.json').version")" >> $GITHUB_ENV
          echo "GIT_TAG=$(git describe --tags --always)" >> $GITHUB_ENV

      - name: Create build-info.json
        run: |
          echo "Creating build-info.json with git metadata..."
          cat > build-info.json << EOF
          {
            "version": "${VERSION}",
            "git_commit": "${GIT_COMMIT}",
            "git_commit_full": "${GIT_COMMIT_FULL}",
            "git_branch": "${GIT_BRANCH}",
            "git_tag": "${GIT_TAG}",
            "build_date": "${BUILD_DATE}",
            "build_number": "${GITHUB_RUN_NUMBER}",
            "github_repo": "${GITHUB_REPOSITORY}",
            "github_commit_url": "https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}",
            "github_docs": "https://github.com/Apra-Labs/ai-code-buddy",
            "github_pages": "https://apra-labs.github.io/ai-code-buddy/"
          }
          EOF
          cat build-info.json

      - name: Build extension package
        run: |
          echo "Running build-extension.sh to create production package..."
          chmod +x build-extension.sh
          ./build-extension.sh

      - name: Add build-info.json to package
        run: |
          echo "Adding build-info.json to the package..."
          zip -u ai-code-buddy-v${VERSION}.zip build-info.json

      - name: Rename package with commit hash
        run: |
          echo "Renaming to include git commit hash..."
          mv "ai-code-buddy-v${VERSION}.zip" "ai-code-buddy-v${VERSION}-${GIT_COMMIT}.zip"

      - name: Verify package contents
        run: |
          echo "Verifying package contents..."
          ls -lh ai-code-buddy-*.zip
          unzip -l "ai-code-buddy-v${VERSION}-${GIT_COMMIT}.zip" | head -30
          echo "Verifying build-info.json in package..."
          unzip -p "ai-code-buddy-v${VERSION}-${GIT_COMMIT}.zip" build-info.json
          echo "âœ… Build artifacts created successfully!"
          echo "ðŸ“¦ ZIP file: ai-code-buddy-v${VERSION}-${GIT_COMMIT}.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: ai-code-buddy-*.zip
          retention-days: 90

      - name: Upload build-info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build-info.json

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension

      - name: Download build-info
        uses: actions/download-artifact@v4
        with:
          name: build-info

      - name: Set environment variables
        run: |
          echo "VERSION=$(node -p "require('./manifest.json').version")" >> $GITHUB_ENV
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Check if triggered by tag
        id: check_trigger
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "triggered_by_tag=true" >> $GITHUB_OUTPUT
            echo "Triggered by tag push: $GITHUB_REF"
          else
            echo "triggered_by_tag=false" >> $GITHUB_OUTPUT
            echo "Triggered by branch push"
          fi

      - name: Check if tag exists
        id: check_tag
        if: steps.check_trigger.outputs.triggered_by_tag == 'false'
        run: |
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${VERSION} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${VERSION} does not exist"
          fi

      - name: Create and push tag
        if: steps.check_trigger.outputs.triggered_by_tag == 'false' && steps.check_tag.outputs.exists == 'false'
        run: |
          echo "Creating tag v${VERSION} for commit ${GIT_COMMIT}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
          echo "Tag v${VERSION} created and pushed"

      - name: Create GitHub Release
        if: steps.check_trigger.outputs.triggered_by_tag == 'true' || steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            ## AI Code Buddy v${{ env.VERSION }}

            **Download Package**: `ai-code-buddy-v${{ env.VERSION }}-${{ env.GIT_COMMIT }}.zip`

            ### ðŸ“¥ Installation

            1. Download the ZIP file from the assets below
            2. Extract the ZIP file
            3. Open Chrome and navigate to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked"
            6. Select the extracted folder

            ### ðŸ“Š Build Information
            - **Version**: ${{ env.VERSION }}
            - **Commit**: ${{ env.GIT_COMMIT }}
            - **Build Number**: ${{ github.run_number }}
            - **Commit URL**: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

            ### ðŸ“š Documentation
            - [Full Documentation](https://apra-labs.github.io/ai-code-buddy/)
            - [Security Policy](https://github.com/${{ github.repository }}/blob/main/docs/SECURITY.md)
            - [Troubleshooting Guide](https://github.com/${{ github.repository }}/blob/main/docs/TROUBLESHOOTING.md)

            ### ðŸ“œ License
            - **Source Code**: MIT License
            - **Documentation**: CC BY 4.0
          files: |
            ai-code-buddy-*.zip
            build-info.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docs:
    name: Publish Documentation Site
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-site
          publish_branch: gh-pages
          enable_jekyll: true
          cname: false

  validate-links:
    name: Validate Links Post-Deployment
    runs-on: ubuntu-latest
    needs: [build, publish-docs]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension

      - name: Extract extension for testing
        run: |
          echo "Extracting extension package..."
          mkdir -p extension-test
          unzip -q ai-code-buddy-*.zip -d extension-test

      - name: Wait for GitHub Pages deployment
        run: |
          echo "Waiting 30 seconds for GitHub Pages to deploy..."
          sleep 30

      - name: Run link validator on deployed site and extension
        run: |
          echo "Running link validator on deployed documentation and extension..."
          timeout 120 node test/link-validator.js || true
          echo "âœ… Link validation complete!"
