<!-- Chrome Web Store Marquee: 1400x560px -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560">
  <defs>
    <linearGradient id="bgGradMarquee" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradMarquee" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94BA33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a9b2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94BA33;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#94BA33;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#94BA33;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="560" fill="url(#bgGradMarquee)"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="1400" height="8" fill="url(#accentGrad)"/>

  <!-- Icon (large) -->
  <g transform="translate(200, 280)">
    <rect x="-80" y="-80" width="160" height="160" rx="32" fill="url(#iconGradMarquee)"/>
    <!-- Left bracket -->
    <path d="M -35 -28 L -44 -28 Q -50 -28 -50 -20 L -50 20 Q -50 28 -44 28 L -35 28"
          stroke="white" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.95"/>
    <!-- Right bracket -->
    <path d="M 35 -28 L 44 -28 Q 50 -28 50 -20 L 50 20 Q 50 28 44 28 L 35 28"
          stroke="white" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.95"/>
    <!-- AI spark -->
    <circle cx="0" cy="0" r="8" fill="#b5d957" opacity="0.9"/>
    <circle cx="0" cy="0" r="4.5" fill="white"/>
    <!-- Glow lines -->
    <line x1="0" y1="-16" x2="0" y2="-24" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="0" y1="16" x2="0" y2="24" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="-16" y1="0" x2="-24" y2="0" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="16" y1="0" x2="24" y2="0" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Main text -->
  <text x="380" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#212529" text-anchor="start">AI Code Buddy</text>
  <text x="380" y="240" font-family="Arial, sans-serif" font-size="28" fill="#6c757d" text-anchor="start">Transform Terminal Scripts with AI</text>

  <!-- Feature list -->
  <g transform="translate(380, 300)">
    <!-- Feature 1 -->
    <circle cx="0" cy="0" r="6" fill="#94BA33"/>
    <text x="20" y="6" font-family="Arial, sans-serif" font-size="20" fill="#495057">Fix errors instantly with Claude, OpenAI, or Gemini</text>

    <!-- Feature 2 -->
    <circle cx="0" cy="45" r="6" fill="#94BA33"/>
    <text x="20" y="51" font-family="Arial, sans-serif" font-size="20" fill="#495057">Works with RPort, Cloud Shell, and GitPod</text>

    <!-- Feature 3 -->
    <circle cx="0" cy="90" r="6" fill="#94BA33"/>
    <text x="20" y="96" font-family="Arial, sans-serif" font-size="20" fill="#495057">100% private - your keys never leave your browser</text>

    <!-- Feature 4 -->
    <circle cx="0" cy="135" r="6" fill="#94BA33"/>
    <text x="20" y="141" font-family="Arial, sans-serif" font-size="20" fill="#495057">Free and open source</text>
  </g>

  <!-- Badge -->
  <g transform="translate(1050, 480)">
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#94BA33"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Get Started</text>
  </g>

  <!-- Provider logos placeholder -->
  <text x="1250" y="500" font-family="Arial, sans-serif" font-size="14" fill="#adb5bd" text-anchor="middle">Supports Claude,</text>
  <text x="1250" y="520" font-family="Arial, sans-serif" font-size="14" fill="#adb5bd" text-anchor="middle">OpenAI &amp; Gemini</text>
</svg>
